<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRÁTICA TABELA I</title>
    <link rel="stylesheet" href="style.css">

    <style>

        table, td{
            border: 1px solid black;
            border-collapse: collapse;
            margin-bottom: 50px;    
            margin-left: auto;
            margin-right: auto;    
        }  
        
        td{
            width: 100px;
        }

        .center{
            text-align: center;
        }

        .right{
            text-align: right;
        }
    
    </style>
</head>

<body>

    <header >
        <H1>PRÁTICA TABELA I</H1>
    </header>

    <main>
        <table>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr> 

                <tr class="center">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>      
                   
                <tr class="right">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>

            </tbody>               
        </table>   

        <table>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr> 

                <tr>
                    <td colspan="3" class="center">4</td>
                </tr>       
                   
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>

            </tbody>               
        </table> 

        <table>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td rowspan="3" class="center">3</td>
                </tr> 

                <tr class="center">
                    <td colspan="2">4</td>  
                </tr>      
                   
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>

            </tbody>               
        </table> 
    </main>
    <footer><a class="footerlink" href="./index.html">VOLTAR INDEX</a></footer>
</body>
</html>
